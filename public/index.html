<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>書籍清單</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>我的書籍清單</h1>

<div id="filters">
  <select id="filter-column" onchange="updateSecondFilter(); applyFilter()">
    <option value="">選擇欄位</option>
    <option value="title">書名</option>
    <option value="category">分類</option>
    <option value="author">作者</option>
    <option value="publisher">出版社</option>
    <option value="format">格式</option>
    <option value="location">位置</option>
    <option value="volume">集數</option>
    <option value="owner">誰的</option>
  </select>

  <select id="filter-value" onchange="applyFilter()">
    <option value="">全部</option>
  </select>

  <input type="text" id="search-box" placeholder="搜尋書名..." oninput="applyFilter()">
</div>

<div>
  <input type="text" id="title" placeholder="書名">
  <input type="text" id="category" placeholder="分類">
  <input type="text" id="author" placeholder="作者">
  <input type="text" id="publisher" placeholder="出版社">
  <input type="text" id="format" placeholder="格式">
  <input type="text" id="location" placeholder="位置">
  <input type="text" id="volume" placeholder="集數">
  <input type="text" id="owner" placeholder="誰的">
  <button onclick="addBook()">新增</button>
</div>

<table id="book-table">
  <thead>
    <tr>
      <th>書名</th>
      <th>分類</th>
      <th>作者</th>
      <th>出版社</th>
      <th>格式</th>
      <th>位置</th>
      <th>集數</th>
      <th>誰的</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
