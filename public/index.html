<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>書籍清單</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>我的書籍清單</h1>


<div id="search-block">
  <a>搜尋器</a>
    <input type="text" id="search-box" placeholder="🔍 搜尋書名..." oninput="applyFilter()">
</div>

<div id="filter-block">
    <a>篩選器</a>
  <select id="filter-column" onchange="updateSecondFilter(); applyFilter()">
    <option value="">選擇欄位</option>
    <option value="title">書名</option>
    <option value="category">分類</option>
    <option value="author">作者</option>
    <option value="publisher">出版社</option>
    <option value="format">格式</option>
    <option value="location">位置</option>
    <option value="volume">集數</option>
    <option value="owner">誰的</option>
  </select>

  <select id="filter-value" onchange="applyFilter()">
    <option value="">全部</option>
  </select>

  <label><input type="checkbox" id="finished-checkbox" onchange="applyFilter()"> 已完結</label>
</div>

<button id="edit-toggle" onclick="toggleEditMode()">切換編輯模式</button>
<button onclick="goToAddPage()">新增書籍</button>

<table id="book-table">
  <thead>
    <tr>
      <th>書名</th>
      <th>分類</th>
      <th>作者</th>
      <th>出版社</th>
      <th>格式</th>
      <th>位置</th>
      <th>集數</th>
      <th>誰的</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="syncDB()">從 Google Sheet 同步資料庫</button>

<script src="script.js"></script>
</body>
</html>
